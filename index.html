<!DOCTYPE html>
<html>
<head>
	<title>Register Event</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="build/styles/styles.min.css">
	<script type="text/javascript" src="js/lib/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/lib/additional-methods.min.js"></script>
	<script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="build/js/scripts.min.js"></script>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>
<body>
	<div class="content">
		<section class="form-section" id="user-creation">
			<div class="progressBarContainer">
				<div id="user-progress" class="progress">Progress <span class="porcentage">0%</span></div>
				<div id="user-progressbar" class="progress-bar"></div>	
			</div>	
			<h1>Create Your Account</h1>
			<section>
				<form id="user-creation-form" data-bind="submit: saveUserData">
					<div class="form-row">
						<label for="user-name">Name</label>
						<input data-bind="value: name" class="text-input" id="user-name" name="userName" type="text" required autofocus placeholder="John Smith" autocomplete="name" />
					</div>
					<div class="form-row">
						<label for="user-email">Email</label>
						<input data-bind="value: email" id="user-email" name="userEmail" class="text-input" type="email" required placeholder="jsmith@gmail.com" autocomplete="email" />
					</div>
					<div class="form-row">
						<label for="user-password">Password</label>
						<input data-bind="value: password" id="user-password" name="userPassword" class="text-input" type="password" required minlength="10" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s)(?=.*[@#$%!]).*$" placeholder="password" />
					</div>
					<div class="form-row">
						<label for="user-ocupation">Ocupation</label><span class="optional-field">(Opcional)</span> 
						<input data-bind="value: ocupation" id="user-ocupation" name="userOcupation" class="text-input" type="text" placeholder="ocupation" />
					</div>
					<div class="form-row">
						<label for="user-born-date">Born Date</label><span class="optional-field">(Opcional)</span>
						<input data-bind="value: bornDate" id="user-born-date" name="userBornDate" class="text-input" type="date" />
					</div>
					<input class="submit" type="submit" value="Submit" />
				</form>
			</section>
		</section>
		<section class="form-section" id="event-creation">
			<div class="progressBarContainer">
				<div id="event-progress" class="progress">Progress <span class="porcentage">0%</span></div>
				<div id="event-progressbar" class="progress-bar"></div>	
			</div>	
			<h1>Register Event</h1>
			<section>
				<form id="event-creation-form" data-bind="submit: saveEventData">
					<div class="form-row">
						<label for="event-name">Name</label>
						<input data-bind="value: name" class="text-input" id="event-name" name="eventName" type="text" required autofocus placeholder="Your Event" autocomplete="name" />
					</div>
					<div class="form-row">
						<label for="event-type">Type</label>
						<input data-bind="value: type" id="user-email" name="eventType" class="text-input" required placeholder="Event Type" list="eventTypesList"/>
						<datalist id="eventTypesList" data-bind="foreach: eventTypes">
							<option data-bind="value: $data">
						</datalist>
					</div>
					<div class="form-row">
						<label for="event-host">Host</label>
						<input data-bind="value: host" class="text-input" id="event-host" name="eventHost" type="text" required placeholder="Individualâ€™s name or an organization" autocomplete="name" />
					</div>
					<div class="form-row">
						<label for="event-start-date">Start Date</span></label>
						<input data-bind="value: startDate" id="event-start-date" name="startDate" class="text-input" type="datetime-local" required />
					</div>
					<div class="form-row">
						<label for="event-end-date">End Date</span></label>
						<input data-bind="value: endDate" id="event-end-date" name="endDate" class="text-input" type="datetime-local" required />
					</div>
					<div class="form-row">
						<label for="event-guest-list">Guest List</label>
						<input data-bind="value: guest, css: guestClass" class="text-input" id="event-guest-list" name="eventGuest" type="text" placeholder="Add Guests" autocomplete="name"/>
						<label data-bind="visible: guestListInvalid" id="event-guest-list-error" class="custom-error" for="event-guest-list"> At least one guest is required</label>
						<label data-bind="text: addedGuest" class="added-guest"></label>
						<input data-bind="click: addGuest" type="button" value="Add">
					</div>
					<div class="form-row">
						<label for="autocomplete">Location</label>
						<input data-bind="value: location" class="text-input" id="autocomplete" name="eventLocation" type="text" placeholder="Enter your event adress" autocomplete="name" onFocus="geolocate()" required />
					</div>
					<div class="form-row">
						<label for="event-message">Message</label><span class="optional-field">(Opcional)</span>
						<input data-bind="value: message" class="text-input" id="event-message" name="eventMessage" type="textarea" row="5" placeholder="Message for the guests" />
					</div>
					<input class="submit" type="submit" value="Submit" />
				</form>
			</section>
		</section>
	</div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjXJMvTc8gLv7uaraN1AVLafq8-6xEPyc&libraries=places&callback=initAutocomplete"  async defer></script>
</body>
</html>
